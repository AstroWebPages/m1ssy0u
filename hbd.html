<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os Mam√°!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .dante-container {
            margin: 30px 0;
            position: relative;
        }

        .dante-img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
            border: 5px solid white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .message {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 30px 20px;
            line-height: 1.6;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 8s linear infinite;
        }

        .balloon:nth-child(1) {
            background: #ff6b9d;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4834d4;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #00d2d3;
            left: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #ff9ff3;
            left: 70%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(5) {
            background: #54a0ff;
            left: 80%;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(6) {
            background: #5f27cd;
            left: 90%;
            animation-delay: 2.5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: heartFloat 6s linear infinite;
        }

        .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 35%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 55%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 75%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 85%; animation-delay: 3s; }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .cake {
            font-size: 4rem;
            margin: 20px 0;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .dante-img {
                width: 200px;
            }
            
            .message {
                font-size: 1.4rem;
                margin: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="hearts">
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
        <div class="heart">üíï</div>
        <div class="heart">üíó</div>
        <div class="heart">üíñ</div>
    </div>

    <div class="container">
        <h1 class="title">¬°Feliz Cumplea√±os Mam√°!</h1>
        
        <div class="dante-container">
            <img src="/img/dante.webp" alt="Dante" class="dante-img">
        </div>

        <div class="cake">üéÇ</div>

        <div class="message">
            En su especial, queremos que sepa<br>
            cu√°nto la amamos.<br>
            La mejor mam√° del mundo ‚ù§Ô∏è<br>
            <br>
            ¬°Que cumpla muchos a√±os m√°s! üéâ
        </div>
    </div>

    <script>
        // A√±adir confetti cuando se carga la p√°gina
        function createConfetti() {
            const colors = ['#ff6b9d', '#4834d4', '#00d2d3', '#ff9ff3', '#54a0ff', '#feca57'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'confettiFall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // A√±adir animaci√≥n para el confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Lanzar confetti al cargar la p√°gina
        window.addEventListener('load', createConfetti);

        // Lanzar confetti cada 10 segundos
        setInterval(createConfetti, 10000);
    </script>
</body>
</html>
