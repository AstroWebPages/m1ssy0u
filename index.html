<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheEnd¬ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .glitch-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #8000ff, #00ff80, #ff8000, #0080ff, #ff0040, #ff00ff, #00ffff, #ffff00, #ff4000, #4000ff, #ff0040);
            background-size: 800% 800%;
            animation: hyperGradient 0.02s linear infinite;
        }

        .glitch-layer-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 255, 1) 0px,
                    transparent 1px,
                    rgba(0, 255, 255, 1) 2px,
                    transparent 3px,
                    rgba(255, 255, 0, 1) 4px,
                    transparent 5px
                );
            animation: aggressiveScan 0.01s linear infinite;
            mix-blend-mode: screen;
        }

        .glitch-layer-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 0, 1) 0px,
                    rgba(255, 0, 0, 1) 1px,
                    rgba(0, 255, 0, 1) 2px,
                    rgba(0, 0, 255, 1) 3px
                );
            animation: verticalGlitch 0.008s linear infinite;
            mix-blend-mode: multiply;
        }

        .digital-corruption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 255, 1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 1) 0%, transparent 30%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 1) 0%, transparent 30%),
                radial-gradient(circle at 60% 60%, rgba(255, 0, 0, 1) 0%, transparent 30%),
                radial-gradient(circle at 10% 10%, rgba(0, 255, 0, 1) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(0, 0, 255, 1) 0%, transparent 30%);
            animation: corruptionPulse 0.015s ease-in-out infinite;
            mix-blend-mode: difference;
        }

        .block-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .noise-block {
            position: absolute;
            animation: blockFlicker infinite;
        }

        .rgb-split {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 1) 0%, 
                rgba(255, 0, 0, 1) 16.66%, 
                rgba(0, 255, 0, 1) 16.66%, 
                rgba(0, 255, 0, 1) 33.33%, 
                rgba(0, 0, 255, 1) 33.33%, 
                rgba(0, 0, 255, 1) 50%, 
                rgba(255, 255, 0, 1) 50%, 
                rgba(255, 255, 0, 1) 66.66%, 
                rgba(255, 0, 255, 1) 66.66%, 
                rgba(255, 0, 255, 1) 83.33%, 
                rgba(0, 255, 255, 1) 83.33%, 
                rgba(0, 255, 255, 1) 100%);
            animation: rgbSplit 0.005s linear infinite;
            mix-blend-mode: overlay;
        }

        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.9;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,0,255,1) 1px, transparent 1px),
                radial-gradient(circle, rgba(0,255,255,1) 1px, transparent 1px);
            background-size: 2px 2px, 3px 3px, 4px 4px;
            animation: staticShake 0.003s infinite;
        }

        .color-inversion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, #fff 49%, #fff 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, #000 49%, #000 51%, transparent 52%);
            animation: colorInvert 0.06s infinite;
            mix-blend-mode: exclusion;
        }

        @keyframes hyperGradient {
            0% { background-position: 0% 0%; filter: hue-rotate(0deg) saturate(1000%) contrast(500%) brightness(300%); }
            5% { background-position: 100% 100%; filter: hue-rotate(18deg) saturate(800%) contrast(800%) brightness(150%); }
            10% { background-position: 50% 0%; filter: hue-rotate(36deg) saturate(1200%) contrast(300%) brightness(400%); }
            15% { background-position: 0% 50%; filter: hue-rotate(54deg) saturate(600%) contrast(900%) brightness(200%); }
            20% { background-position: 100% 50%; filter: hue-rotate(72deg) saturate(1500%) contrast(400%) brightness(500%); }
            25% { background-position: 50% 100%; filter: hue-rotate(90deg) saturate(400%) contrast(1000%) brightness(100%); }
            30% { background-position: 0% 100%; filter: hue-rotate(108deg) saturate(1800%) contrast(200%) brightness(600%); }
            35% { background-position: 100% 0%; filter: hue-rotate(126deg) saturate(300%) contrast(700%) brightness(250%); }
            40% { background-position: 25% 75%; filter: hue-rotate(144deg) saturate(2000%) contrast(600%) brightness(450%); }
            45% { background-position: 75% 25%; filter: hue-rotate(162deg) saturate(500%) contrast(400%) brightness(350%); }
            50% { background-position: 0% 0%; filter: hue-rotate(180deg) saturate(1600%) contrast(800%) brightness(180%); }
            55% { background-position: 100% 100%; filter: hue-rotate(198deg) saturate(700%) contrast(300%) brightness(520%); }
            60% { background-position: 50% 0%; filter: hue-rotate(216deg) saturate(1300%) contrast(900%) brightness(280%); }
            65% { background-position: 0% 50%; filter: hue-rotate(234deg) saturate(900%) contrast(500%) brightness(380%); }
            70% { background-position: 100% 50%; filter: hue-rotate(252deg) saturate(1100%) contrast(700%) brightness(150%); }
            75% { background-position: 50% 100%; filter: hue-rotate(270deg) saturate(1400%) contrast(400%) brightness(480%); }
            80% { background-position: 0% 100%; filter: hue-rotate(288deg) saturate(800%) contrast(600%) brightness(320%); }
            85% { background-position: 100% 0%; filter: hue-rotate(306deg) saturate(1700%) contrast(200%) brightness(420%); }
            90% { background-position: 25% 75%; filter: hue-rotate(324deg) saturate(600%) contrast(1000%) brightness(250%); }
            95% { background-position: 75% 25%; filter: hue-rotate(342deg) saturate(1900%) contrast(300%) brightness(550%); }
            100% { background-position: 0% 0%; filter: hue-rotate(360deg) saturate(1000%) contrast(500%) brightness(300%); }
        }

        @keyframes aggressiveScan {
            0% { transform: translateY(0) scaleX(1) scaleY(1); }
            5% { transform: translateY(-200vh) scaleX(3) scaleY(0.1); }
            10% { transform: translateY(150vh) scaleX(0.2) scaleY(4); }
            15% { transform: translateY(-100vh) scaleX(5) scaleY(0.05); }
            20% { transform: translateY(250vh) scaleX(0.1) scaleY(8); }
            25% { transform: translateY(-150vh) scaleX(4) scaleY(0.2); }
            30% { transform: translateY(100vh) scaleX(0.3) scaleY(6); }
            35% { transform: translateY(-250vh) scaleX(6) scaleY(0.08); }
            40% { transform: translateY(200vh) scaleX(0.15) scaleY(10); }
            45% { transform: translateY(-50vh) scaleX(2) scaleY(0.3); }
            50% { transform: translateY(300vh) scaleX(0.05) scaleY(12); }
            55% { transform: translateY(-300vh) scaleX(8) scaleY(0.03); }
            60% { transform: translateY(50vh) scaleX(0.4) scaleY(5); }
            65% { transform: translateY(-200vh) scaleX(7) scaleY(0.1); }
            70% { transform: translateY(180vh) scaleX(0.2) scaleY(9); }
            75% { transform: translateY(-80vh) scaleX(3) scaleY(0.15); }
            80% { transform: translateY(120vh) scaleX(0.6) scaleY(7); }
            85% { transform: translateY(-180vh) scaleX(4) scaleY(0.12); }
            90% { transform: translateY(80vh) scaleX(0.8) scaleY(3); }
            95% { transform: translateY(-120vh) scaleX(2.5) scaleY(0.25); }
            100% { transform: translateY(0) scaleX(1) scaleY(1); }
        }

        @keyframes verticalGlitch {
            0% { transform: translateX(0); }
            10% { transform: translateX(-20px) skewX(10deg); }
            20% { transform: translateX(15px) skewX(-15deg); }
            30% { transform: translateX(-10px) skewX(5deg); }
            40% { transform: translateX(25px) skewX(-20deg); }
            50% { transform: translateX(-15px) skewX(15deg); }
            60% { transform: translateX(20px) skewX(-10deg); }
            70% { transform: translateX(-25px) skewX(20deg); }
            80% { transform: translateX(10px) skewX(-5deg); }
            90% { transform: translateX(-20px) skewX(25deg); }
            100% { transform: translateX(0); }
        }

        @keyframes corruptionPulse {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            25% { transform: scale(1.5) rotate(90deg); opacity: 0.7; }
            50% { transform: scale(0.5) rotate(180deg); opacity: 1; }
            75% { transform: scale(2) rotate(270deg); opacity: 0.3; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        @keyframes blockFlicker {
            0%, 5% { opacity: 1; background: #ff00ff; }
            6%, 10% { opacity: 0; background: #00ffff; }
            11%, 15% { opacity: 1; background: #ffff00; }
            16%, 20% { opacity: 0; background: #ff0080; }
            21%, 25% { opacity: 1; background: #8000ff; }
            26%, 30% { opacity: 0; background: #00ff80; }
            31%, 100% { opacity: 0; }
        }

        @keyframes rgbSplit {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        @keyframes staticShake {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0); }
        }

        @keyframes ultraSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(2); }
            50% { transform: rotate(180deg) scale(0.5); }
            75% { transform: rotate(270deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes seizureFlash {
            0% { opacity: 1; filter: invert(0) contrast(100%); }
            25% { opacity: 0; filter: invert(1) contrast(1000%); }
            50% { opacity: 1; filter: invert(0) contrast(2000%); }
            75% { opacity: 0; filter: invert(1) contrast(500%); }
            100% { opacity: 1; filter: invert(0) contrast(100%); }
        }

        .extreme-distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: extremeDistort 0.008s infinite;
            mix-blend-mode: hard-light;
        }

        .ultra-chaos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
            animation: ultraSpin 0.01s linear infinite;
            mix-blend-mode: color-dodge;
        }

        .seizure-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                #ffffff 0deg,
                #000000 1deg,
                #ff0000 2deg,
                #00ff00 3deg,
                #0000ff 4deg,
                #ffffff 5deg
            );
            animation: seizureFlash 0.004s infinite;
            mix-blend-mode: exclusion;
        }

        @keyframes extremeDistort {
            0% { 
                filter: blur(0px) brightness(100%) contrast(100%); 
                transform: scale(1); 
            }
            10% { 
                filter: blur(5px) brightness(300%) contrast(500%); 
                transform: scale(1.1) skewX(10deg); 
            }
            20% { 
                filter: blur(2px) brightness(50%) contrast(800%); 
                transform: scale(0.9) skewY(-15deg); 
            }
            30% { 
                filter: blur(8px) brightness(400%) contrast(200%); 
                transform: scale(1.2) rotate(5deg); 
            }
            40% { 
                filter: blur(1px) brightness(150%) contrast(600%); 
                transform: scale(0.8) skewX(-20deg); 
            }
            50% { 
                filter: blur(10px) brightness(500%) contrast(300%); 
                transform: scale(1.3) skewY(10deg); 
            }
            60% { 
                filter: blur(3px) brightness(80%) contrast(700%); 
                transform: scale(0.95) rotate(-8deg); 
            }
            70% { 
                filter: blur(6px) brightness(350%) contrast(400%); 
                transform: scale(1.15) skewX(15deg); 
            }
            80% { 
                filter: blur(1px) brightness(200%) contrast(900%); 
                transform: scale(0.85) skewY(-5deg); 
            }
            90% { 
                filter: blur(4px) brightness(450%) contrast(150%); 
                transform: scale(1.25) rotate(12deg); 
            }
            100% { 
                filter: blur(0px) brightness(100%) contrast(100%); 
                transform: scale(1); 
            }
        }
    </style>

        <div class="ultra-chaos"></div>
        <div class="seizure-trigger"></div>

        <div class="block-noise" id="blockNoise"></div>

    <script>
        // Generar bloques de ruido extremadamente agresivos
        function createAggressiveNoise() {
            const container = document.getElementById('blockNoise');
            
            for (let i = 0; i < 200; i++) {
                const block = document.createElement('div');
                block.className = 'noise-block';
                
                // Posici√≥n y tama√±o aleatorios
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.width = Math.random() * 100 + 20 + 'px';
                block.style.height = Math.random() * 50 + 10 + 'px';
                
                // Duraci√≥n y delay aleatorios ultra r√°pidos
                block.style.animationDuration = (Math.random() * 0.05 + 0.02) + 's';
                block.style.animationDelay = Math.random() * 0.1 + 's';
                
                container.appendChild(block);
            }
        }

        // Glitch extremo con cambios de filtros aleatorios
        function extremeRandomGlitch() {
            const container = document.querySelector('.glitch-container');
            const filters = [
                'hue-rotate(180deg) saturate(500%)',
                'invert(1) contrast(300%)',
                'brightness(300%) contrast(800%)',
                'sepia(1) hue-rotate(290deg) saturate(400%)',
                'grayscale(1) contrast(500%)',
                'blur(3px) brightness(400%)',
                'saturate(1000%) contrast(200%)',
                'hue-rotate(90deg) invert(0.5)'
            ];
            
            setInterval(() => {
                if (Math.random() > 0.1) {
                    const randomFilter = filters[Math.floor(Math.random() * filters.length)];
                    container.style.filter = randomFilter;
                    
                    // Cambiar transform tambi√©n - M√ÅS EXTREMO
                    container.style.transform = `
                        scale(${0.3 + Math.random() * 1.4}) 
                        skew(${Math.random() * 40 - 20}deg, ${Math.random() * 40 - 20}deg)
                        rotate(${Math.random() * 180 - 90}deg)
                    `;
                    
                    setTimeout(() => {
                        container.style.filter = 'none';
                        container.style.transform = 'none';
                    }, Math.random() * 20 + 5);
                }
            }, 5);
        }

        // Parpadeo RGB extremo
        function rgbFlash() {
            const body = document.body;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#00ffff', '#ffff00'];
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    setTimeout(() => {
                        body.style.backgroundColor = '#000';
                    }, Math.random() * 30 + 5);
                }
            }, 15);
        }

        // Distorsi√≥n de viewport
        function viewportGlitch() {
            const html = document.documentElement;
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    html.style.transform = `scale(${0.9 + Math.random() * 0.2}) rotate(${Math.random() * 4 - 2}deg)`;
                    setTimeout(() => {
                        html.style.transform = 'none';
                    }, Math.random() * 100 + 20);
                }
            }, 50);
        }

        // Auto-cierre de p√°gina despu√©s de 10 segundos
        function autoClosePage() {
            setTimeout(() => {
                try {
                    // Intentar cerrar la pesta√±a/ventana
                    window.close();
                } catch (e) {
                    // Si no se puede cerrar, redirigir a p√°gina en blanco
                    window.location.href = 'about:blank';
                }
            }, 10000); // 10 segundos
        }

        createAggressiveNoise();

                top: 0;
                left: 0;

                align-items: center;

                padding: 40px;
                text-align: center;
