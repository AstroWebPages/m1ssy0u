<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Again?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            min-height: 100vh;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .text-section {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .incomplete-text {
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
        }

        .blank {
            color: #ff0000;
            font-weight: bold;
            border-bottom: 2px solid #ff0000;
            min-width: 100px;
            display: inline-block;
            text-align: center;
            animation: blink 1.5s infinite;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .text-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 10px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .complete-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .complete-btn:hover {
            background: linear-gradient(45deg, #ff3333, #ff0000);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        .complete-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 5px solid #ff0000;
            border-radius: 10px;
            display: none;
        }

        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .red-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .red-glow:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .red-glow:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .red-glow:nth-child(3) {
            bottom: 20%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .text-section {
                padding: 25px;
            }
            
            .incomplete-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        </div>
    </div>

        function showWrongWordEffect() {
            // Efecto de pantalla roja antes de cerrar

                position: fixed;

        function showCompletedText() {
            const resultDiv = document.getElementById('result');
            const completedTextElement = document.getElementById('completedText');
            
            const fullText = `En las ${userWords[0]} de la noche, cuando todo está en ${userWords[1]}, se puede escuchar el eco de ${userWords[2]} que resuena como un ${userWords[3]} en la oscuridad más profunda.`;
            
            completedTextElement.textContent = fullText;
            resultDiv.style.display = 'block';
            
            // Efecto de aparición
            setTimeout(() => {
                resultDiv.style.animation = 'pulse 1s ease-in-out';
            }, 100);
        }

        // Permitir completar con Enter
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                completeText();
            }
        });

        // Efecto de focus automático
        window.addEventListener('load', function() {
            document.getElementById('userInput').focus();
        });

    <script>
  // Escuchar eventos de envío en todo el documento
  document.addEventListener("submit", function(e) {
    if (e.target && e.target.id === "notifyForm") {
      e.preventDefault(); // Evitar redirección

      fetch(e.target.action, {
        method: "POST",
        body: new FormData(e.target),
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        alert("Volver a empezar ❤🖤");
        location.reload(); // puedes quitar esto si no quieres que recargue
      }).catch(() => {
        alert("Ocurrió un error al enviar el correo.");
      });
    }
  });
</script>
